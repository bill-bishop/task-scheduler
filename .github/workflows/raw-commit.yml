name: Raw Commit File

on:
  workflow_dispatch:  # needed so rawCommitFile can trigger it

permissions:
  contents: write     # âœ… allow pushing commits
  pull-requests: write

jobs:
  raw-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply raw commit
        run: |
          echo "${{ github.event.inputs.raw_content }}" > "${{ github.event.inputs.file_path }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "${{ github.event.inputs.file_path }}"
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push origin "${{ github.event.inputs.branch }}"
